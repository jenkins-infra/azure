name: Update `keyserver.ubuntu.com` IP addresses

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  getIPs:
    kind: shell
    name: Get IP addresses
    spec:
      command: bash ./updatecli/scripts/get-keyserver-ubuntu-com-ip-addresses.sh

targets:
  upgradeActualLockFile:
    name: Update `keyserver.ubuntu.com` IP addresses
    kind: file
    sourceid: getIPs
    spec:
      file: locals.tf
      matchpattern: >-
        '"keyserver.ubuntu.com" = (.*)$'
      replacepattern: >-
        '"keyserver.ubuntu.com" = {{ source `getIPs` }}'
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    spec:
      labels:
        - dependencies
        - keyserver.ubuntu.com
