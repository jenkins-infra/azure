name: "Bump Terraform `mysql` provider version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastVersion:
    name: Get latest version of the `mysql` provider
    kind: terraform/registry
    spec:
      type: provider
      namespace: petoju
      name: mysql

targets:
  updateTerraformLockFile:
    name: Update Terraform lock file
    kind: terraform/lock
    sourceid: lastVersion
    spec:
      file: .terraform.lock.hcl
      provider: petoju/mysql
      platforms:
        - linux_amd64
        - linux_arm64
        - darwin_amd64
        - darwin_arm64
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    spec:
      title: Bump Terraform `petoju/mysql` provider version to {{ source "lastVersion" }}
      labels:
        - terraform-providers
        - petoju/mysql
